<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.js"></script>	<script src="./script.js"></script>	
	<link rel="stylesheet" href="./style.css">
	<title>Document</title>
</head>
<body>
	<h1>Arduino LED Control</h1>
	<div class="controls">
		<input class="range" type="range" min="0.1" max="3" step="0.1" id="interval" value="1.5"><br>
		<div class="buttons">
			<button class="button" id="blink-btn">Blink LED </button>
			<button class="button" id="stop-blink">Stop Blink</button>
			<button class="button" id="toggle-btn">Toggle LED</button>
		</div>
	</div>
</body>
</html>
